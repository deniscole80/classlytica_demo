<div class="container">
    <div class="login-items">
        <div class="form-section">
            <div class="header-section">Login</div>
            
            <form class="full-width" [formGroup]="loginForm">
                <div class="top-margin">
                    <mat-form-field class="full-width signup-form" appearance="fill" color="#E7EDF4">
                        <span class="form-title" matPrefix style="position: relative;">
                            Email
                            &nbsp;
                        </span>
                        <input formControlName="email" type="email" matInput>
                    </mat-form-field>
                </div>
    
                <div class="mt-1">
                    <mat-form-field class="full-width signup-form" appearance="fill" color="#E7EDF4">
                        <span class="form-title" matPrefix style="position: relative;">
                            Password
                            &nbsp;
                        </span>
                        <input [type]="hide ? 'password' : 'text'" formControlName="password" type="password" matInput>
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                            <mat-icon style="font-size: 12px;" color="primary">{{hide ? "visibility_off" : "visibility"}}</mat-icon>
                        </button>
                    </mat-form-field>
                </div>
            </form>

            <div *ngIf="errorMsg" class="errormsg">{{errorMsg}}</div>


            <div class="mt-1 full-width">
                <button [disabled]="loginForm.invalid || loading" (click)="login()"
                class="full-width general-btn-style" color="primary"
                    mat-flat-button>
                    <span *ngIf="loading" class="spinner-positioning">
                        <mat-progress-spinner
                        diameter="30"
                        color="primary"
                        mode="indeterminate">
                        </mat-progress-spinner>
                    </span>
                    <span *ngIf="!loading">Login</span>
                </button>
            </div>

            <div class="mt-3">
                <span class="forgot-password">Forgot Password?</span> &nbsp;
                <span class="forgot-password link-highlight" routerLink="forgot-password"><b>Click Here</b></span>
            </div>

            <div class="mt-1">
                <span class="forgot-password">Don't have an account?</span> &nbsp;
                <span class="forgot-password link-highlight" routerLink="sign-up"><b>Sign up</b></span>
            </div>
        </div>
    </div>
</div>
