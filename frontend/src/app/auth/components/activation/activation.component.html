<div class="container">
    <div>
        <img src="assets/images/app_logo_blue.png" width="250" alt="logo">
    </div>

    <div class="mt-4 main-text">
        Enter your password
    </div>

    <div class="section-width">
        <form [formGroup]="resetForm">
            <div class="mt-4">
                <mat-form-field class="full-width signup-form" appearance="fill" color="#E7EDF4">
                    <span class="form-title" matPrefix style="position: relative;">
                        Password
                        &nbsp;
                    </span>
                    <input (keyup)="getPassword()" [type]="hide ? 'password' : 'text'" autocomplete="off" formControlName="password" type="password" matInput>
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                        <mat-icon style="font-size: 12px;" color="primary">{{hide ? "visibility_off" : "visibility"}}</mat-icon>
                    </button>
                </mat-form-field>
            </div>
        
            <div class="mt-4">
                <mat-form-field class="full-width signup-form" appearance="fill" color="#E7EDF4">
                    <span class="form-title" matPrefix style="position: relative;">
                        Confirm Password
                        &nbsp;
                    </span>
                    <input (keyup)="getPassword()" [type]="hide2 ? 'password' : 'text'" autocomplete="off" formControlName="confirmpassword" type="password" matInput>
                    <button mat-icon-button matSuffix (click)="hide2 = !hide2" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide2">
                        <mat-icon style="font-size: 12px;" color="primary">{{hide2 ? "visibility_off" : "visibility"}}</mat-icon>
                    </button>
                </mat-form-field>
            </div>
        </form>
    
        <div *ngIf="errorMsg" class="errormsg">{{errorMsg}}</div>
    
        <div class="mt-4 full-width">
            <button [disabled]="resetForm.invalid || resetLoading  || setDisabled" (click)="resetPassword()" 
            class="full-width general-btn-style" color="primary" mat-flat-button>
                <span *ngIf="resetLoading" class="spinner-positioning">
                    <mat-progress-spinner
                    diameter="30"
                    color="primary"
                    mode="indeterminate">
                    </mat-progress-spinner>
                </span>
                <span *ngIf="!resetLoading">Submit</span>
            </button>
        </div>
    </div>
</div>
