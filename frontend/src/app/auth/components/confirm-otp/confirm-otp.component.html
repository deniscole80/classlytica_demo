<div class="container">
    <div>
        <img src="assets/images/app_logo_blue.png" width="250" alt="logo">
    </div>

    <div class="mt-4 main-text">
        Please check your email <span style="color: #91E55E;">{{data?.email}}</span> and enter the 6 digit otp sent to your mail to continue registration.
    </div>

    <div class="mt-3 input-display">
        <input [(ngModel)]="pinArray[0]" #myInput (keyup)="nextInput($event, 1)" onlyOne type="text">

        &nbsp;

        <input [(ngModel)]="pinArray[1]" #otherInput (keyup)="nextInput($event, 2)" onlyOne type="text">

        &nbsp;

        <input [(ngModel)]="pinArray[2]" #otherInput (keyup)="nextInput($event, 3)" onlyOne type="text">

        &nbsp;

        <input [(ngModel)]="pinArray[3]" #otherInput (keyup)="nextInput($event, 4)" onlyOne type="text">

        &nbsp;

        <input [(ngModel)]="pinArray[4]" #otherInput (keyup)="nextInput($event, 5)" onlyOne type="text">

        &nbsp;

        <input [(ngModel)]="pinArray[5]" #otherInput (keyup)="nextInput($event, 6)" onlyOne type="text">
    </div>

    <div class="flex-el mt-4" *ngIf="loading">
        <span class="spinner-positioning">
            <mat-progress-spinner
            diameter="30"
            color="primary"
            mode="indeterminate">
            </mat-progress-spinner>
        </span>

        &nbsp;
        &nbsp;

        <span class="wait-text">Confirming OTP.....</span>
    </div>
</div>
