<div (scroll)="onScroll($event)"  class="custom-scroll-bar scroll-height">
    <div class="container">
        <div class="header-font">
            Notifications
        </div>
    
        <div class="mt-2 tab-section">
            <div *ngFor="let tab of notificationType" (click)="setType(tab)" class="flex-el tab-header" 
            [routerLink]="tab?.route" routerLinkActive="notification-active">
                <div class="active">
                    <img [src]="tab?.activeIcon">
                </div> 
    
                <div class="inactive">
                    <img [src]="tab?.inactiveIcon">
                </div> 
                &nbsp; &nbsp; 
                <div>{{tab?.label}}</div>
            </div>
        </div>
    </div>
    
    <div>
        <router-outlet></router-outlet>
    </div>
</div>
